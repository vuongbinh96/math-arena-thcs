<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Arena - Đấu Trường Toán Học THCS</title>
    <link rel="stylesheet" href="css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <header>
        <nav>
            <div class="logo">MATH<span>ARENA</span></div>

            <div class="main-actions">
                <button onclick="window.location.href='game/arena.html'" class="btn-play">ĐẤU NGAY (GUEST)</button>

        <section class="stats-preview">
            <div class="stat-card">

            </div>

    <footer>
